
log4j.rootLogger=INFO, console, loggerFile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.loggerFile=org.apache.log4j.RollingFileAppender
log4j.appender.loggerFile.File=.\\loggerFile.log
log4j.appender.loggerFile.MaxFileSize=1MB
log4j.appender.loggerFile.layout=org.apache.log4j.PatternLayout
log4j.appender.loggerFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n